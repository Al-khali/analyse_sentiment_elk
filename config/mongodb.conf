# /config/mongodb.conf

# Où et comment stocker les données.
storage:
  dbPath: /var/lib/mongodb
  journal:
    enabled: true

# Où envoyer tous les messages de log.
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log

# Paramètres réseau.
net:
  port: 27017
  bindIp: 127.0.0.1

# Comment le processus s'exécute
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

#security:
  #authorization: enabled